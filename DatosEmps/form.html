<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/form.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Registro</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Andres">
                    <small class="form-text text-muted">Nombre empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Apellidos</label>
                    <input type="text" class="form-control" id="input-apellidos" placeholder="Trejo Oviedo">
                    <small class="form-text text-muted">Apellido empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Telefono</label>
                    <input type="int" class="form-control" id="input-telefono" placeholder="4421231221">
                    <small class="form-text text-muted">Telefono empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Correo empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Direccion</label>
                    <input type="text" class="form-control" id="input-direccion" placeholder="Calle 2 #12, Colonia 1">
                    <small class="form-text text-muted">Direccion empleado.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
